detection:
  confidence: 0.5
  frame_interval: 1
  ignore_classes:
  - bird
  - cat
  - dog
  max_object_size: 300000
  min_object_size: 5000
  model: yolov8n
  target_classes:
  - person
lighting:
  auto_off_delay: 5.0
  brightness:
    false: 0
    low: 30
    medium: 60
    high: 100
  debounce_time: 0.1
  default_on_brightness: 80
  dynamic_brightness:
    class_weights:
      bicycle: 0.4
      bird: 0.2
      car: 0.5
      cat: 0.3
      default: 0.1
      dog: 0.3
      motorcycle: 0.4
      person: 1.0
      truck: 0.5
    enabled: true
    max_brightness: 100
    min_brightness: 10
    score_ceiling: 0.15
    score_threshold: 0.001
  fade_duration: 0.5
  http:
    method: POST
    url: http://localhost:8000/api/lights
  hue:
    bridge_ip: 192.168.1.100
    light_ids:
    - 1
    - 2
    - 3
    username: your-hue-username
  mode: openlab
  mqtt:
    broker: localhost
    password: null
    port: 1883
    topic: home/lights/control
    username: null
  openlab:
    broker: openlab.kpi.fei.tuke.sk
    control_all: true
    light_ids: []
    port: 1883
logging:
  detection_log_file: detections.log
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  level: INFO
  save_detections: true
